<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="row">
      <h1 class="text-center w-100 text-light">Weather Dashboard</h1>
    </header>

    <div class="mb-5 row">
      <div id="searchCol" class="col-2 text-center">
        <div class="card mb-1">
          <h4 class="card-header text-uppercase text-center">Search for a City:</h4>
          <form id="user-form" class="card-body text-center">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input text-center" placeholder="Ex: San Diego" />
            <button id="searchBtn" type="button" class="btn btn-primary mt-2">Search</button>
          </form>
        </div>
      </div>
      <div id="weatherArea" class="col-10">
        <div id="weatherData" class="jumbotron jumbotron-fluid text-center">
          <div>
            <h1 class="display-4"></h1>
            <p class="lead"></p>
          </div>
        </div>
        <h2>
          5-Day Forecast:
        </h2>
        <div id="forecast" class = "row">
        </div>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
